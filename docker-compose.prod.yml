services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: hopon
      POSTGRES_USER: hopon
      POSTGRES_PASSWORD: hopon_password
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend

volumes:
  db-data:
